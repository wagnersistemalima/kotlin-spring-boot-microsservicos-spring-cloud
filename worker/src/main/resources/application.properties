spring.profiles.active=test
spring.jpa.open-in-view=false


# configuracao do serviço

spring.application.name=worker
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# configuraçao para informar a localização do servidor eureka

eureka.client.service-url.defaultZone=http://localhost:8761/eureka



# ______________actuator________________

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=worker
info.app.description=microsservico
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=VERSION_11
